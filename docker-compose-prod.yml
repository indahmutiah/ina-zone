services:
  backend:
    image: ina-zone-image # Remember to change the image name
    build:
      context: .
    ports:
      - "3000:3000"
  database:
    image: postgres:alpine
    ports:
      - "5432:5432"
    env_file:
      - path: .env
        required: true
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
